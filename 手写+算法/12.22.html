  <script>
    // 1.手写算法：https://leetcode-cn.com/problems/search-insert-position
    // 35. 搜索插入位置
    // 	给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
    //  请必须使用时间复杂度为 O(log n) 的算法。
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    var searchInsert = function (nums, target) {
      if (target > nums[nums.length - 1]) {
        return nums.length;
      }
      for (let i = 0; i < nums.length; i++) {
        if (target <= nums[i]) {
          return i;
        }
      }
      return 0;
    };

    // 2.手写题: 实现React useCallback原理
  </script>
